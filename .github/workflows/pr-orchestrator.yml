name: PR Orchestrator

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true

  # Optional: Quick checks for PR validation (Reuse logic if needed, but CI-Orchestator handles main checks)
  pr-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check Version File Exists
        run: |
          if [ ! -f VERSION ]; then
            echo "0.0.0" > VERSION
          fi
