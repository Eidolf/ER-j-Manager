services:
  app:
    build: .
    image: er-j-manager:latest
    container_name: jdownloader-manager
    # If you cannot connect to JD on the host (bound to 127.0.0.1), uncomment this and comment out 'ports':
    # network_mode: "host"
    ports:
      - "13040:13040"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - PROJECT_NAME=JDownloader Manager
      - LOG_LEVEL=INFO
      - PORT=13040
    command: uvicorn src.main:app --host 0.0.0.0 --port 13040
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://127.0.0.1:13040/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
